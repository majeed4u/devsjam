# Production Environment Values
replicaCount: 2

ingress:
  enabled: true
  hosts:
    - host: web-prod.internalk.majedtec.com
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

config:
  serverUrl: "https://server-prod.internalk.majedtec.com"
  env: "production"

certificate:
  enabled: true
  commonName: "*.internalk.majedtec.com"
  issuer:
    kind: ClusterIssuer
    name: letsencrypt-production
  secretName: web-tls-prod
