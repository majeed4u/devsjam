# Default values for devjams-deployment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/majedtec/devjams-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # This tag should be updated by CI/CD using --set image.tag=...
  tag: ""

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: traefik-external
  hosts:
    - host: server-prod.internalk.majedtec.com
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  betterAuthSecret: "OHgRyAzg67dRcuEf4lHuRhiV8AzgvQ7C"
  betterAuthUrl: "https://server-prod.internalk.majedtec.com"
  corsOrigin: "http://web-prod.internalk.majedtec.com"

secrets:
  databaseUrl: ""

certificate:
  enabled: true
  commonName: "*.internalk.majedtec.com"
  dnsNames: []
  issuer:
    kind: ClusterIssuer
    name: letsencrypt-production
  secretName: server-tls-secret

middleware:
  enabled: true
  headers:
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true
    frameDeny: true
    sslRedirect: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 31536000
