# Production Environment Values
# Override default values.yaml for production

replicaCount: 2

ingress:
  enabled: true
  hosts:
    - host: server-prod.internalk.majedtec.com
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

config:
  betterAuthSecret: "prod-secret-key-change-me"
  betterAuthUrl: "https://server-prod.internalk.majedtec.com"
  corsOrigin: "https://web-prod.internalk.majedtec.com"

certificate:
  enabled: true
  commonName: "*.internalk.majedtec.com"
  issuer:
    kind: ClusterIssuer
    name: letsencrypt-production
  secretName: server-tls-prod

secrets:
  # DO NOT COMMIT ACTUAL SECRETS TO GIT
  # Pass this value during deployment: --set secrets.databaseUrl="..."
  databaseUrl: ""
