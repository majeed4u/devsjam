apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "devjams-deployment.fullname" . }}-config
  labels:
    {{- include "devjams-deployment.labels" . | nindent 4 }}
data:
  BETTER_AUTH_SECRET: {{ .Values.config.betterAuthSecret | quote }}
  BETTER_AUTH_URL: {{ .Values.config.betterAuthUrl | quote }}
  CORS_ORIGIN: {{ .Values.config.corsOrigin | quote }}
